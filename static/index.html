<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control por Gestos + Juego</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      border-radius: 8px;
      margin: 1rem;
    }
    iframe {
      width: 720px;
      height: 540px;
      border: 4px solid #fff;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Control por Gestos usando tu C√°mara üñêÔ∏èüéÆ</h1>

  <label for="cameraSelect">Selecciona c√°mara:</label>
  <select id="cameraSelect"></select>

  <div>
    <!-- Ocultamos el video -->
    <video id="webcam" autoplay playsinline width="480" height="360" style="display:none;"></video>
    <canvas id="output" width="480" height="360"></canvas>
  </div>

  <h2>Juego embebido (haz clic para jugar)</h2>
  <iframe id="game" src="/static/juego.html" allowfullscreen></iframe>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>
  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');
    const cameraSelect = document.getElementById('cameraSelect');

    let currentStream = null;
    let aPressed = false;
    let zFired = false;

    function simulateKey(key) {
      document.dispatchEvent(new KeyboardEvent('keydown', { key }));
      setTimeout(() => document.dispatchEvent(new KeyboardEvent('keyup', { key })), 100);
    }

    function isFist(landmarks) {
      const folded = [8, 12, 16, 20].filter(i => landmarks[i].y > landmarks[i - 2].y).length;
      return folded === 4;
    }

    function isIndexOnlyExtended(landmarks) {
      return landmarks[8].y < landmarks[6].y &&
             landmarks[12].y > landmarks[10].y &&
             landmarks[16].y > landmarks[14].y &&
             landmarks[20].y > landmarks[18].y;
    }

    async function startCamera(deviceId) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          width: 480,
          height: 360
        }
      };

      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      videoElement.srcObject = currentStream;

      const camera = new Camera(videoElement, {
        onFrame: async () => await hands.send({ image: videoElement }),
        width: 480,
        height: 360
      });

      camera.start();
    }

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];
        drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, { color: '#0f0', lineWidth: 2 });
        drawLandmarks(canvasCtx, lm, { color: '#fff', lineWidth: 1 });

        const cx = lm[0].x;

        if (cx < 0.4) simulateKey('ArrowLeft');
        else if (cx > 0.6) simulateKey('ArrowRight');

        if (isFist(lm)) {
          if (!aPressed) {
            simulateKey('a');
            aPressed = true;
          }
          zFired = false;
        } else if (isIndexOnlyExtended(lm)) {
          if (!zFired) {
            simulateKey('z');
            zFired = true;
          }
          if (!aPressed) {
            simulateKey('a');
            aPressed = true;
          }
        } else {
          aPressed = false;
          zFired = false;
        }
      } else {
        aPressed = false;
        zFired = false;
      }

      canvasCtx.restore();
    }

    const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });
    hands.onResults(onResults);

    async function listCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === 'videoinput');

      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, i) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `C√°mara ${i + 1}`;
        cameraSelect.appendChild(option);
      });

      if (videoDevices.length > 0) {
        startCamera(videoDevices[0].deviceId);
      }
    }

    cameraSelect.addEventListener('change', () => {
      const deviceId = cameraSelect.value;
      startCamera(deviceId);
    });

    listCameras();
  </script>
</body>
</html>
